<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Інет - Твій сервіс</title>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    /* --- ЗАГАЛЬНІ СТИЛІ --- */
    :root {
      --color-bg-light: #f9f9f9;
      --color-bg-dark: #121212;
      --color-text-light: #222;
      --color-text-dark: #eee;
      --primary: #007aff;
      --accent: #ff6f61;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }
    a {
      color: var(--primary);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      background-color: var(--primary);
      color: white;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
    }
    button.theme-toggle {
      background: none;
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      padding: 0.25rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    button.theme-toggle:hover {
      background-color: white;
      color: var(--primary);
    }

    /* --- ГОЛОВНИЙ БЛОК --- */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: var(--accent);
    }

    /* --- КАРУСЕЛЬ --- */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
      margin-bottom: 3rem;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      min-width: 100%;
      padding: 1rem;
      box-sizing: border-box;
      background: white;
      color: black;
      user-select: none;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
    }
    body.dark .carousel-item {
      background: #222;
      color: white;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
      pointer-events: none;
    }
    .carousel-buttons button {
      background-color: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      pointer-events: all;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .carousel-buttons button:hover {
      opacity: 1;
    }

    /* --- ПІДВАЛ --- */
    footer {
      background: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
    footer a {
      color: #ffda79;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
      .carousel-item {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body x-data="site()" :class="{dark: darkMode}" x-init="initTheme()">

<header>
  <h1>Інет</h1>
  <button class="theme-toggle" @click="toggleTheme()">
    <span x-text="darkMode ? 'Світла тема' : 'Темна тема'"></span>
  </button>
</header>

<main>
  <section class="hero">
    <h2>Твій сервіс з ремонту та продажу техніки</h2>
    <p>Професіонали, яким можна довіряти. Швидко, якісно, надійно.</p>
  </section>

  <section class="carousel" x-data="carousel()" x-init="init()">
    <div class="carousel-track" :style="`transform: translateX(-${currentIndex * 100}%)`">
      <div class="carousel-item">Ремонт смартфонів будь-якої складності</div>
      <div class="carousel-item">Продаж запчастин та аксесуарів</div>
      <div class="carousel-item">Консультації та діагностика безкоштовно</div>
    </div>
    <div class="carousel-buttons">
      <button @click="prev()">‹</button>
      <button @click="next()">›</button>
    </div>
  </section>

</main>

<footer>
  © 2025 Інет - Все права захищено. <br />
  <a href="mailto:info@inet.com.ua">info@inet.com.ua</a>
</footer>

<script>
  function site() {
    return {
      darkMode: false,
      initTheme() {
        // Автоматично ставимо темну/світлу тему за системою
        this.darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      },
      toggleTheme() {
        this.darkMode = !this.darkMode;
      }
    }
  }

  function carousel() {
    return {
      currentIndex: 0,
      itemsCount: 3,
      init() {
        // Можна додати автоматичний слайд
        this.interval = setInterval(() => {
          this.next();
        }, 4000);
      },
      prev() {
        this.currentIndex = (this.currentIndex - 1 + this.itemsCount) % this.itemsCount;
      },
      next() {
        this.currentIndex = (this.currentIndex + 1) % this.itemsCount;
      },
      interval: null
    }
  }
</script>

</body>
</html>
